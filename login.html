<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CahKost</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Optional: Tailwind CSS for Modal Transitions -->
    <style>
      /* Tambahkan animasi untuk modal */
      .modal-enter {
        transition: opacity 0.25s ease;
        opacity: 0;
      }
      .modal-enter-active {
        opacity: 1;
      }
      .modal-exit {
        transition: opacity 0.25s ease;
        opacity: 1;
      }
      .modal-exit-active {
        opacity: 0;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 to-blue-300"
  >
    <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
      <!-- Header -->
      <div
        class="bg-gradient-to-r from-indigo-600 to-blue-500 text-center py-4 text-white rounded-t-lg"
      >
        <h1 class="text-2xl font-bold">CahKost</h1>
        <p class="mt-2 text-lg">Masuk untuk menjelajah lebih dalam</p>
      </div>

      <!-- Login dengan Google -->
      <div class="mt-6 space-y-4">
        <button
          class="w-full flex justify-center items-center py-2 px-4 border border-gray-500 rounded-md shadow-sm text-sm font-semibold text-gray-800 bg-white hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <img
            src="/assets/img/google 1.png"
            alt="Google"
            class="w-7 h-5 mr-2"
          />
          Masuk dengan Google
        </button>
      </div>
      <br />
      <div class="flex items-center justify-center">
        <span class="border-t border-gray-900 flex-grow mr-3"></span>
        <span class="text-gray-900">atau</span>
        <span class="border-t border-gray-900 flex-grow ml-3"></span>
      </div>

      <!-- Form Login -->
      <form id="login-form" class="mt-8 space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-900"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="name@company.com"
            class="mt-1 block w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
          />
        </div>

        <!-- Form Group untuk Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-900"
            >Password</label
          >
          <div class="relative mt-1">
            <input
              id="hs-toggle-password"
              type="password"
              class="block w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
              placeholder="Enter password"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700"
            >
              <!-- Icon mata terbuka (default) -->
              <svg
                id="eye-icon-open"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3C6.48 3 2 9 2 12s4.48 9 10 9 10-6 10-9-4.48-9-10-9zm0 12a3 3 0 100-6 3 3 0 000 6z"
                />
              </svg>

              <!-- Icon mata tertutup (hidden awalnya) -->
              <svg
                id="eye-icon-closed"
                xmlns="http://www.w3.org/2000/svg"
                class="hidden h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3l18 18M12 6c4.67 0 8 6 8 6s-3.33 6-8 6-8-6-8-6 3.33-6 8-6zm0 10a4 4 0 100-8 4 4 0 000 8z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- End Form Group -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label
              for="remember_me"
              class="ml-2 block text-sm font-semi text-gray-800"
              >Ingat saya</label
            >
          </div>
          <div class="text-sm">
            <a
              href="#"
              id="forgot-password-link"
              class="font-medium text-indigo-500 hover:text-indigo-400"
              >Lupa password?</a
            >
          </div>
        </div>
        <div>
          <button
            type="submit"
            id="login-button"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Masuk
          </button>
        </div>
      </form>

      <!-- Pendaftaran -->
      <p class="mt-6 text-center text-sm font-medium text-gray-500">
        Belum punya akun?
        <a href="register.html" class="text-indigo-500 hover:text-indigo-400"
          >Daftar di sini</a
        >
      </p>
    </div>

    <!-- Modal Lupa Password -->
    <div
      id="forgot-password-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full relative">
        <!-- Tombol Tutup Modal -->
        <button
          id="close-modal"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 focus:outline-none"
          aria-label="Close Modal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Lupa Password?
        </h2>
        <p class="mb-4 text-gray-600">
          Masukkan email Anda untuk menerima tautan reset password.
        </p>
        <form id="forgot-password-form" class="space-y-4">
          <div>
            <label
              for="reset-email"
              class="block text-sm font-semibold text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="reset-email"
              name="reset-email"
              required
              placeholder="name@company.com"
              class="mt-1 block w-full px-3 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Kirim
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Simulasi penyimpanan user di localStorage
        const exampleUser = {
          email: "admin123@gmail.com",
          password: "admin123",
          name: "Admin User",
        };
        localStorage.setItem("user", JSON.stringify(exampleUser));
      });

      // Handle Login Form Submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("hs-toggle-password").value;

          const user = JSON.parse(localStorage.getItem("user"));

          if (user && user.email === email && user.password === password) {
            window.location.href = "home.html";
          } else {
            alert("Email atau password salah");
          }
        });

      // Hide/show password
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("hs-toggle-password");
          const eyeIconOpen = document.getElementById("eye-icon-open");
          const eyeIconClosed = document.getElementById("eye-icon-closed");

          if (passwordInput.type === "password") {
            // Tampilkan password
            passwordInput.type = "text";
            // Tampilkan ikon mata tertutup dan sembunyikan mata terbuka
            eyeIconOpen.classList.add("hidden");
            eyeIconClosed.classList.remove("hidden");
          } else {
            // Sembunyikan password
            passwordInput.type = "password";
            // Tampilkan ikon mata terbuka dan sembunyikan mata tertutup
            eyeIconOpen.classList.remove("hidden");
            eyeIconClosed.classList.add("hidden");
          }
        });
      // Modal Lupa Password
      const forgotPasswordLink = document.getElementById(
        "forgot-password-link"
      );
      const forgotPasswordModal = document.getElementById(
        "forgot-password-modal"
      );
      const closeModal = document.getElementById("close-modal");
      const forgotPasswordForm = document.getElementById(
        "forgot-password-form"
      );

      // Buka Modal
      forgotPasswordLink.addEventListener("click", function (event) {
        event.preventDefault(); // Mencegah default link
        forgotPasswordModal.classList.remove("hidden");
        forgotPasswordModal.classList.add("flex");
      });

      // Tutup Modal saat klik tombol tutup
      closeModal.addEventListener("click", function () {
        forgotPasswordModal.classList.add("hidden");
        forgotPasswordModal.classList.remove("flex");
      });

      // Tutup Modal saat klik di luar konten modal
      window.addEventListener("click", function (event) {
        if (event.target === forgotPasswordModal) {
          forgotPasswordModal.classList.add("hidden");
          forgotPasswordModal.classList.remove("flex");
        }
      });

      // Handle Forgot Password Form Submission
      forgotPasswordForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const resetEmail = document.getElementById("reset-email").value;

        if (resetEmail) {
          // Simulasikan pengiriman email reset password
          alert(`Tautan reset password telah dikirim ke ${resetEmail}`);
          // Tutup modal setelah pengiriman
          forgotPasswordModal.classList.add("hidden");
          forgotPasswordModal.classList.remove("flex");
        } else {
          alert("Harap masukkan email Anda.");
        }
      });
    </script>
  </body>
</html>
