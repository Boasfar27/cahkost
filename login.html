<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CahKost</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
      }
      .login-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .login-button {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
      }
      .login-button:hover {
        background: linear-gradient(to right, #8f94fb, #4e54c8);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="login-container w-full max-w-md p-8">
      <div class="login-header text-center py-4">
        <h1 class="text-2xl font-bold">CahKost</h1>
        <p class="mt-2">Masuk untuk menjelajah lebih dalam</p>
      </div>
      <form id="login-form" class="mt-8 space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"
              >Ingat saya</label
            >
          </div>
          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Lupa password?</a
            >
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="login-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Masuk
          </button>
        </div>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Belum punya akun?
        <a
          href="register.html"
          class="font-medium text-indigo-600 hover:text-indigo-500"
          >Daftar</a
        >
      </p>
    </div>
    <script>
      // Simpan data pengguna contoh di localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const exampleUser = {
          email: "admin123@gmail.com",
          password: "admin123",
          name: "Admin User",
        };
        localStorage.setItem("user", JSON.stringify(exampleUser));
      });

        document
          .getElementById("login-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Ambil data pengguna dari localStorage
            const user = JSON.parse(localStorage.getItem("user"));
          


            // Periksa apakah email dan password cocok
            if (user && user.email === email && user.password === password) {
              // Redirect ke halaman dashboard
              window.location.href = "home.html";
            } else {
              alert("Email atau password salah");
            }
          });
    </script>
  </body>
</html>
