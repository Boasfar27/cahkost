<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - CahKost</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-gradient-to-r from-indigo-600 to-blue-300 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-4xl bg-gray-900 rounded-lg shadow-lg overflow-hidden"
    >
      <div
        class="text-center py-6 bg-gradient-to-r from-indigo-600 to-blue-500 text-white"
      >
        <h1 class="text-2xl md:text-3xl font-bold">CahKost</h1>
        <p class="mt-2">Edit Profil Anda</p>
      </div>

      <div class="p-6 md:p-8">
        <!-- Edit Photo Section -->
        <div class="mb-8 flex flex-col items-center">
          <label class="block mb-2 text-sm font-bold text-gray-300"
            >Edit Photo</label
          >
          <div class="flex flex-col sm:flex-row items-center">
            <img
              class="w-24 h-24 rounded-full object-cover mb-4 sm:mb-0 sm:mr-4"
              src="https://via.placeholder.com/150"
              alt="Profile Photo"
            />
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
            >
              Change Photo
            </button>
          </div>
        </div>

        <form id="profile-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Kolom Kiri -->
            <div class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-300"
                  >Nama Lengkap</label
                >
                <input
                  id="name"
                  name="name"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  placeholder="Masukkan Nama Lengkap"
                />
              </div>

              <div>
                <label
                  for="gender"
                  class="block text-sm font-medium text-gray-300"
                  >Jenis Kelamin</label
                >
                <select
                  id="gender"
                  name="gender"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                >
                  <option value="">Pilih Jenis Kelamin</option>
                  <option>Laki-laki</option>
                  <option>Perempuan</option>
                </select>
              </div>

              <div>
                <label
                  for="faculty"
                  class="block text-sm font-medium text-gray-300"
                  >Fakultas</label
                >
                <select
                  id="faculty"
                  name="faculty"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                >
                  <option value="">Pilih fakultas</option>
                  <option>Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
                  <option>Fakultas Teknik</option>
                  <option>Fakultas Ekonomi dan Bisnis</option>
                  <option>Fakultas Ilmu Sosial dan Politik</option>
                  <option>Fakultas Hukum</option>
                  <option>Fakultas Vokasi</option>
                </select>
              </div>
            </div>

            <!-- Kolom Kanan -->
            <div class="space-y-6">
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-300"
                  >Nomor Telepon</label
                >
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  placeholder="Masukkan Nomor Telepon"
                />
              </div>

              <div class="relative">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-300"
                  >Kata Sandi Lama</label
                >
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  placeholder="Masukan Kata Sandi Lama"
                />
                <svg
                  id="eye-icon-open-password"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3C6.48 3 2 9 2 12s4.48 9 10 9 10-6 10-9-4.48-9-10-9zm0 12a3 3 0 100-6 3 3 0 000 6z"
                  />
                </svg>
                <svg
                  id="eye-icon-closed-password"
                  xmlns="http://www.w3.org/2000/svg"
                  class="hidden h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 3l18 18M12 6c4.67 0 8 6 8 6s-3.33 6-8 6-8-6-8-6 3.33-6 8-6zm0 10a4 4 0 100-8 4 4 0 000 8z"
                  />
                </svg>
              </div>

              <div class="relative">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-300"
                  >Ubah Kata Sandi</label
                >
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  placeholder="Masukkan Kata Sandi Baru"
                />
                <svg
                  id="eye-icon-open-password"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3C6.48 3 2 9 2 12s4.48 9 10 9 10-6 10-9-4.48-9-10-9zm0 12a3 3 0 100-6 3 3 0 000 6z"
                  />
                </svg>
                <svg
                  id="eye-icon-closed-password"
                  xmlns="http://www.w3.org/2000/svg"
                  class="hidden h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 3l18 18M12 6c4.67 0 8 6 8 6s-3.33 6-8 6-8-6-8-6 3.33-6 8-6zm0 10a4 4 0 100-8 4 4 0 000 8z"
                  />
                </svg>
              </div>

              <div class="relative">
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-gray-300"
                  >Konfirmasi Kata Sandi</label
                >
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  required
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  placeholder="Konfirmasi Kata Sandi Baru"
                />
                <svg
                  id="eye-icon-open-confirm-password"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3C6.48 3 2 9 2 12s4.48 9 10 9 10-6 10-9-4.48-9-10-9zm0 12a3 3 0 100-6 3 3 0 000 6z"
                  />
                </svg>
                <svg
                  id="eye-icon-closed-confirm-password"
                  xmlns="http://www.w3.org /2000/svg"
                  class="hidden h-5 w-5 absolute right-3 top-9"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 3l18 18M12 6c4.67 0 8 6 8 6s-3.33 6-8 6-8-6-8-6 3.33-6 8-6zm0 10a4 4 0 100-8 4 4 0 000 8z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Akses Premium -->
          <div class="mt-8">
            <label for="premium" class="block text-sm font-medium text-gray-300"
              >Premium Account</label
            >
            <div
              class="flex items-center justify-center bg-gray-700 p-4 rounded-lg cursor-pointer"
              id="openModal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-yellow-400"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 .587l3.668 7.431L24 9.587l-6 5.853L19.334 24 12 20.137 4.666 24 6 15.44 0 9.587l8.332-1.569L12 .587z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-green-400"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 .587l3.668 7.431L24 9.587l-6 5.853L19.334 24 12 20.137 4.666 24 6 15.44 0 9.587l8.332-1.569L12 .587z"
                />
              </svg>
            </div>
          </div>

          <!-- Modal -->
          <div
            id="modal"
            class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center"
          >
            <div class="bg-white rounded-lg shadow-lg p-4 w-1/2 relative">
              <button
                id="close-modal"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 transition duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
              <h2 class="text-lg font-bold mb-4">Upload Dokumen</h2>
              <p class="text-sm text-gray-600 mb-4">
                Silakan upload dokumen KTP dan selfie wajah Anda untuk
                meningkatkan keamanan akun.
              </p>
              <form id="upload-form" class="space-y-4">
                <div>
                  <label
                    for="ktp"
                    class="block text-sm font-medium text-gray-700"
                    >Upload KTP</label
                  >
                  <input
                    id="ktp"
                    name="ktp"
                    type="file"
                    required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  />
                </div>
                <div>
                  <label
                    for="selfie"
                    class="block text-sm font-medium text-gray-700"
                    >Upload Selfie Wajah</label
                  >
                  <input
                    id="selfie"
                    name="selfie"
                    type="file"
                    required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent hover:border-gradient-to-r hover:from-indigo-500 hover:to-blue-500 transition duration-300"
                  />
                </div>
                <br />
                <button
                  id="upload-btn"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                >
                  Upload Dokumen
                </button>
              </form>
            </div>
          </div>

          <!-- Save Button -->
          <div class="mt-8 text-center">
            <button
              id="save-btn"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-gradient-to-r from-indigo-600 to-blue-500 text-white hover:bg-gradient-to-r hover:from-blue-500 hover:to-indigo-600 focus:outline-none focus:ring -2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Save Changes
            </button>
          </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
          Kembali ke
          <a
            href="home.html"
            class="font-medium text-indigo-400 hover:text-indigo-300"
            >Beranda</a
          >
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("openModal")
        .addEventListener("click", function () {
          document.getElementById("modal").classList.remove("hidden");
        });

      document
        .getElementById("close-modal")
        .addEventListener("click", function () {
          document.getElementById("modal").classList.add("hidden");
        });

      document
        .getElementById("upload-btn")
        .addEventListener("click", function () {
          // Upload dokumen ke server
          console.log("Dokumen berhasil diupload");
          document.getElementById("modal").classList.add("hidden");
        });

      document
        .getElementById("eye-icon-open-password")
        .addEventListener("click", function () {
          document.getElementById("password").type = "text";
          document
            .getElementById("eye-icon-open-password")
            .classList.add("hidden");
          document
            .getElementById("eye-icon-closed-password")
            .classList.remove("hidden");
        });

      document
        .getElementById("eye-icon-closed-password")
        .addEventListener("click", function () {
          document.getElementById("password").type = "password";
          document
            .getElementById("eye-icon-open-password")
            .classList.remove("hidden");
          document
            .getElementById("eye-icon-closed-password")
            .classList.add("hidden");
        });

      document
        .getElementById("eye-icon-open-confirm-password")
        .addEventListener("click", function () {
          document.getElementById("confirm-password").type = "text";
          document
            .getElementById("eye-icon-open-confirm-password")
            .classList.add("hidden");
          document
            .getElementById("eye-icon-closed-confirm-password")
            .classList.remove("hidden");
        });

      document
        .getElementById("eye-icon-closed-confirm-password")
        .addEventListener("click", function () {
          document.getElementById("confirm-password").type = "password";
          document
            .getElementById("eye-icon-open-confirm-password")
            .classList.remove("hidden");
          document
            .getElementById("eye-icon-closed-confirm-password")
            .classList.add("hidden");
        });
    </script>
  </body>
</html>
