<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kata Sandi Baru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-500"
  >
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Buat Kata Sandi Baru</h1>

      <form id="reset-password-form" class="space-y-6">
        <!-- Input Kata Sandi Baru -->
        <div>
          <label
            for="new-password"
            class="block text-sm font-medium text-gray-700"
            >Kata Sandi Baru</label
          >
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Input Konfirmasi Kata Sandi -->
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700"
            >Konfirmasi Kata Sandi</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Tombol Submit -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Simpan Kata Sandi Baru
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const newPassword = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (newPassword !== confirmPassword) {
            alert("Kata sandi tidak cocok. Harap masukkan kembali.");
          } else {
            alert("Kata sandi baru berhasil disimpan.");
          }
        });
    </script>
  </body>
</html>
