<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CahKost</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
      }
      .register-container {
        background: #1a202c;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: black;
      }
      .register-header {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .register-button {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
      }
      .register-button:hover {
        background: linear-gradient(to right, #8f94fb, #4e54c8);
      }
      .social-button {
        background: white;
        color: #1a202c;
      }
      .social-button:hover {
        background: #e2e8f0;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="register-container w-full max-w-md p-8">
      <div class="register-header text-center py-4">
        <h1 class="text-2xl font-bold">CahKost</h1>
        <p class="mt-2">Buat Akun Gratis Anda</p>
      </div>
      <div class="mt-8 space-y-6">
        <button
          class="social-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <img
            src="/assets/img/google 1.png"
            alt="Google"
            class="h-5 w-5 mr-2"
          />
          Daftar dengan Google
        </button>
        <button
          class="social-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <img src="/assets/img/apple 1.png" alt="Apple" class="h-5 w-5 mr-2" />
          Daftar dengan Apple
        </button>
        <div class="flex items-center justify-center">
          <span class="border-t border-gray-300 flex-grow mr-3"></span>
          <span class="text-gray-400">atau</span>
          <span class="border-t border-gray-300 flex-grow ml-3"></span>
        </div>
        <form id="register-form" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="name@company.com"
            />
          </div>
          <div>
            <label for="faculty" class="block text-sm font-medium text-gray-300"
              >Fakultas</label
            >
            <select
              id="faculty"
              name="faculty"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option>Pilih fakultas</option>
              <option>Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Ekonomi dan Bisnis</option>
              <option>Fakultas Ilmu Sosial dan Politik</option>
              <option>Fakultas Hukum</option>
              <option>Fakultas Vokasi</option>
            </select>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-300">
              Dengan mendaftar, Anda membuat akun CahKost, dan Anda setuju
              dengan
              <a href="#" class="text-indigo-400 hover:text-indigo-300"
                >Syarat Penggunaan</a
              >
              dan
              <a href="#" class="text-indigo-400 hover:text-indigo-300"
                >Kebijakan Privasi</a
              >
              CahKost.
            </label>
          </div>
          <div>
            <button
              type="submit"
              class="register-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Buat Akun
            </button>
          </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-400">
          Sudah punya akun?
          <a
            href="login.html"
            class="font-medium text-indigo-400 hover:text-indigo-300"
            >Masuk di sini</a
          >
        </p>
      </div>
    </div>
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const faculty = document.getElementById("faculty").value;
          const password = document.getElementById("password").value;

          // Simpan data pengguna di localStorage
          localStorage.setItem(
            "user",
            JSON.stringify({ email, faculty, password, name: "Nama Lengkap" })
          );

          // Redirect ke halaman dashboard
          window.location.href = "home.html";
        });
    </script>
  </body>
</html>
