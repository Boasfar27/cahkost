<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kost Pria - CahKost</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Simple styles for the slider */
      .slider-container {
        position: relative;
      }

      .slider-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .prev-btn,
      .next-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
      }

      .prev-btn {
        left: 10px;
      }

      .next-btn {
        right: 10px;
      }
    </style>
  </head>
  <body class="font-sans antialiased bg-gray-100">
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Kost Pria Section -->
      <section class="mt-16">
        <h2 class="text-2xl font-bold text-gray-800">Kost Pria</h2>
        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Kost 1 -->
          <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg relative">
            <img
              src="https://picsum.photos/150"
              alt="Kost Pria 1"
              class="rounded-lg w-full"
            />
            <div
              class="absolute top-0 left-0 bg-red-500 text-white px-2 py-1 rounded-br-lg"
            >
              Promo
            </div>
            <h3 class="mt-4 text-lg font-bold text-gray-800">Kost Pria 1</h3>
            <p class="mt-2 text-gray-600">Rp 500.000 / bulan</p>
            <a
              href="#"
              class="mt-4 inline-block bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 px-4 rounded-lg transition duration-300 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-yellow-600"
              onclick="openModal('kost-1')"
              >Sewa</a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Main Modal -->
    <div
      id="main-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          onclick="closeModal()"
        >
          ✖
        </button>

        <h3 class="text-xl font-bold text-gray-800" id="kost-name"></h3>
        <p class="text-gray-600">Kota: Surabaya</p>
        <p class="text-gray-600" id="kost-address">
          Alamat lengkap: Jl. Kost Aman, No. 123
        </p>

        <!-- Image Slider -->
        <div class="mt-4 slider-container">
          <img
            id="slider-image"
            src="https://picsum.photos/600/400?random=1"
            alt="Kost Image"
            class="slider-image"
          />
          <button class="prev-btn" onclick="prevImage()">&#10094;</button>
          <button class="next-btn" onclick="nextImage()">&#10095;</button>
        </div>

        <button
          class="mt-4 bg-yellow-500 text-white py-2 px-4 rounded-lg"
          onclick="openFacilitiesModal()"
        >
          Fasilitas
        </button>

        <button
          class="mt-4 bg-green-500 text-white py-2 px-4 rounded-lg"
          onclick="openBookingModal()"
        >
          Mulai Sewa
        </button>
      </div>
    </div>

    <!-- Facilities Modal -->
    <div
      id="facilities-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          onclick="closeFacilitiesModal()"
        >
          ✖
        </button>

        <h3 class="text-xl font-bold text-gray-800">Fasilitas</h3>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <!-- Wi-Fi -->
          <div class="flex items-center">
            <i class="fa-solid fa-wifi text-gray-600 text-xl"></i>
            <span class="ml-2 text-gray-600">Wi-Fi</span>
          </div>

          <!-- Kamar Mandi Dalam -->
          <div class="flex items-center">
            <i class="fa-solid fa-bath text-gray-600 text-xl"></i>
            <span class="ml-2 text-gray-600">Kamar Mandi Dalam</span>
          </div>

          <!-- Parkir -->
          <div class="flex items-center">
            <i class="fa-solid fa-square-parking"></i>
            <span class="ml-2 text-gray-600">Parkir</span>
          </div>
          <!-- AC -->
          <div class="flex items-center">
            <i class="fa-solid fa-air-conditioner"></i>
            <span class="ml-2 text-gray-600">AC</span>
          </div>
          <!-- Laundry -->
          <div class="flex items-center">
           <i class="fa-solid fa-jug-detergent"></i>
            <span class="ml-2 text-gray-600">Laundry</span>
          </div>
          <!-- TV -->
          <div class="flex items-center">
            <i class="fa-solid fa-tv"></i>
            <span class="ml-2 text-gray-600">TV</span>
          </div>
          <!-- Kolam Renang -->
          <div class="flex items-center">
            <i class="fa-solid fa-water"></i>
            <span class="ml-2 text-gray-600">Kolam Renang</span>
          </div>
          <!-- Gym -->
          <div class="flex items-center">
            <i class="fa-solid fa-dumbbell"></i>
            <span class="ml-2 text-gray-600">Gym</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Booking Modal -->
    <div
      id="booking-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          onclick="closeBookingModal()"
        >
          ✖
        </button>

        <h3 class="text-xl font-bold text-gray-800">Form Sewa</h3>
        <form class="mt-4 space-y-4">
          <div>
            <label class="block text-gray-600">Nama Lengkap</label>
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Masukkan nama lengkap"
            />
          </div>
          <div>
            <label class="block text-gray-600">Nomor Telepon</label>
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Masukkan nomor telepon"
            />
          </div>
          <div>
            <label class="block text-gray-600">Upload KTP</label>
            <input
              type="file"
              class="w-full px-4 py-2 border rounded-lg"
              accept="image/*"
            />
          </div>

          <button
            type="button"
            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg"
            onclick="openPaymentModal()"
          >
            Lanjutkan ke Pembayaran
          </button>
        </form>
      </div>
    </div>

    <!-- Payment Modal -->
    <div
      id="payment-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          onclick="closePaymentModal()"
        >
          ✖
        </button>

        <h3 class="text-xl font-bold text-gray-800">Pembayaran</h3>
        <p class="text-gray-600">Pilih metode pembayaran:</p>
        <div class="mt-4 space-y-2">
          <div class="flex items-center space-x-2">
            <img src="/assets/img/bankbca.png" alt="Bank BCA" class="h-8" />
            <button
              class="w-full text-black py-2 px-4 rounded-lg border border-black"
            >
              Transfer Bank BCA
            </button>
          </div>
          <div class="flex items-center space-x-2">
            <img
              src="/assets/img/bankmandiri.png"
              alt="Bank Mandiri"
              class="h-8"
            />
            <button
              class="w-full text-black py-2 px-4 rounded-lg border border-black"
            >
              Transfer Bank Mandiri
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Modal functionality
      let currentKost = null;
      let currentImageIndex = 0;
      const images = [
        "https://picsum.photos/600/400?random=1",
        "https://picsum.photos/600/400?random=2",
        "https://picsum.photos/600/400?random=3",
        "https://picsum.photos/600/400?random=4",
        "https://picsum.photos/600/400?random=5",
        "https://picsum.photos/600/400?random=6",
        "https://picsum.photos/600/400?random=7",
        "https://picsum.photos/600/400?random=8",
        "https://picsum.photos/600/400?random=9",
        "https://picsum.photos/600/400?random=10",
      ];

      function openModal(kostId) {
        currentKost = kostId;
        const modal = document.getElementById("main-modal");
        const kostName = document.getElementById("kost-name");
        const kostAddress = document.getElementById("kost-address");

        if (kostId === "kost-1") {
          kostName.textContent = "Kost Pria 1";
          kostAddress.textContent = "Alamat lengkap: Jl. Kost Aman, No. 123";
        }

        document.getElementById("slider-image").src = images[0]; // Reset to first image
        modal.classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("main-modal").classList.add("hidden");
      }

      function openFacilitiesModal() {
        document.getElementById("facilities-modal").classList.remove("hidden");
      }

      function closeFacilitiesModal() {
        document.getElementById("facilities-modal").classList.add("hidden");
      }

      function openBookingModal() {
        document.getElementById("booking-modal").classList.remove("hidden");
      }

      function closeBookingModal() {
        document.getElementById("booking-modal").classList.add("hidden");
      }

      function openPaymentModal() {
        document.getElementById("payment-modal").classList.remove("hidden");
        closeBookingModal(); // Close previous modal
      }

      function closePaymentModal() {
        document.getElementById("payment-modal").classList.add("hidden");
      }

      // Image slider functions
      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById("slider-image").src = images[currentImageIndex];
      }

      function prevImage() {
        currentImageIndex =
          (currentImageIndex - 1 + images.length) % images.length;
        document.getElementById("slider-image").src = images[currentImageIndex];
      }
    </script>
  </body>
</html>
